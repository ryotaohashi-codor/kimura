<!-- templates/project_list.html -->
{% extends "base.html" %}

{% block title %}案件一覧{% endblock %}

{% block content %}
<h2>案件一覧</h2>

<div class="list-group">
  {% for project in object_list %}
    <a href="{% url 'project_detail' project.pk %}" class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{ project.title }}（{{ project.customer.name }}）</h5>
      <small>開始日: {{ project.start_date }} ／ 終了日: {{ project.end_date|default:"未定" }}</small>
    </a>
  {% empty %}
    <p class="text-muted">案件が登録されていません。</p>
  {% endfor %}
</div>
{% endblock %}
